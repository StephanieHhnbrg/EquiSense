<h2 mat-dialog-title>Details</h2>
<mat-dialog-content>

  <p>Response</p>
  <small>
    <i>"{{response.response}}"</i><br />
    generated by &nbsp;&nbsp;<app-model-badge [model]="response.generatedBy"></app-model-badge><br />
  </small>

  <p>&nbsp;</p>

  <div *ngFor="let r of ratings">
    <p>Rating &nbsp;&nbsp;<app-rating-badge [rating]="r.rating" [criteria]="r.criteria.name"></app-rating-badge></p>
    <small>
      rated by &nbsp;&nbsp;<app-model-badge [model]="r.ratedBy"></app-model-badge><br />
    </small>

    <p>&nbsp;</p>

    The response got the rating of {{r.rating}} with following explanation:<br />
    {{r.explanation}}
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
