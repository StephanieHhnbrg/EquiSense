<h2 mat-dialog-title>Create rating</h2>
<mat-dialog-content>
  <div *ngIf="responseModels.length > 1">
    <p>Which responses would you like to rate?</p>

    <div>
      <mat-checkbox [checked]="responseModelsParam.length == responseModels.length" (change)="updateAllCheckbox($event.checked)">All of them</mat-checkbox><br />
      <small>Responses generated by</small><br />
      <mat-checkbox *ngFor="let model of responseModels" [checked]="isModelChecked(model)" (change)="updateModelCheckbox(model, $event.checked)">{{model}}</mat-checkbox>
    </div>
  </div>

  <mat-form-field>
    <mat-label>Select a criteria:</mat-label>
    <mat-select #criteriaSelect>
      <mat-option *ngFor="let c of criteria" [value]="c">{{c.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Select a model:</mat-label>
    <mat-select #modelSelect>
      <mat-option *ngFor="let model of models" [value]="model">{{model}}</mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close
          [disabled]="!modelSelect.value || !criteriaSelect.value"
          (click)="selectRatingParams(modelSelect.value, criteriaSelect.value)"
  >Create</button>
</mat-dialog-actions>
